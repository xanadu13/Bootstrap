<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 실습예제_게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  
  <h2 class="my-4">부트스트랩 실습예제_게시판</h2>
  
<div class="m-5">
  <table class="table table-striped table-hover">
    <caption class="visually-hidden">게시판</caption>
    <thead class="table-dark">
      <tr>
        <th scope="col">번호</th>
        <th scope="col" class="text-center">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col" class="text-light">날짜</th>
        <th scope="col" class="text-light">조회</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <th scope="row" class="fw-normal">13</th>
        <td><a href="#" title="" class="text-decoration-none">
          새로운 게시물
          <span class="badge bg-dark">n</span>
        </a></td>
        <td class="fw-bold text-secondary">최고관리자</td>
        <td>14:56</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row" class="fw-normal">12</th>
        <td><a href="#" title="" class="text-decoration-none">
          비밀 게시물
          <span class="badge p-0"><i class="bi bi-lock-fill text-black fs-6"></i></span>
        </a></td>
        <td class="fw-bold text-secondary">최고관리자</td>
        <td>14:52</td>
        <td>1</td>
      </tr>
      <tr>
        <th scope="row" class="fw-normal">11</th>
        <td><a href="#" title="" class="text-decoration-none">
          뜨거운(?) 게시물
          <span class="badge p-0"><i class="bi bi-fire text-black fs-6"></i></span>
        </a></td>
        <td class="fw-bold text-secondary">최고관리자</td>
        <td>12:38</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="row" class="fw-normal">10</th>
        <td><a href="#" title="" class="text-decoration-none">
          파일이 첨부된 게시물
          <span class="badge p-0"><i class="bi bi-file-earmark-arrow-down-fill text-black fs-6"></i></span>
        </a></td>
        <td class="fw-bold text-secondary">최고관리자</td>
        <td>12:38</td>
        <td>2</td>
      </tr>
      <tr>
        <th scope="row" class="fw-normal">9</th>
        <td><a href="#" title="" class="text-decoration-none">
          리플이 달린 게시물
          <span class="badge bg-dark p-2 rounded-circle position-relative"><span class="position-absolute top-50 start-50 translate-middle">3</span></span>
        </a></td>
        <td class="fw-bold text-secondary">최고관리자</td>
        <td>12:36</td>
        <td>2</td>
      </tr>
    </tbody>
  </table>
  
  <div class="text-end me-3">
    <a href="#" title="" class="btn btn-dark" role="button"><i class="bi bi-pencil-square"></i> 글쓰기</a>
  </div>
  
  <nav class="" aria-label="페이지 내비게이션">
    <ul class="pagination justify-content-center">
      <li class="page-item active"><a class="page-link bg-secondary border-secondary" href="#" title="">1</a></li>
      <li class="page-item"><a class="page-link text-secondary" href="#" title="">2</a></li>
      <li class="page-item"><a class="page-link text-secondary" href="#" title="">3</a></li>
      <li class="page-item">
        <a class="page-link text-secondary" href="#" aria-label="다음">
          <span aria-hidden="true">&raquo;</span></a></li>
    </ul>
  </nav>

  <form>

    <div class="d-flex flex-row mx-auto w-50 gap-2 mt-5">

      <select class="form-select w-25" aria-label="셀렉트박스">
        <!-- <option selected>Open this select menu</option> -->
        <option selected value="제목">제목</option>
        <option value="내용">내용</option>
        <option value="작성자">작성자</option>
      </select>

      <input type="search" class="form-control w-50" id="search" aria-describedby="검색창">
      <button class="btn btn-dark px-3" type="submit"><i class="bi bi-search"></i> 검색</button>

      <div class="d-flex gap-2 align-self-center ms-1" aria-label="검색조건">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="andor" id="andor1" checked>
          <label class="form-check-label" for="andor1">and</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="andor" id="andor2">
          <label class="form-check-label" for="andor2">or</label>
        </div>
      </div>

    </div>

  </form>

</div>

</body>
</html>
