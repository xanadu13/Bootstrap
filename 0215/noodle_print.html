<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>라면정보 데이터 출력</title>
  <!-- 부트스트랩 서식 -->
  <link href="./bootstrap-5.3.0/css/bootstrap.css" rel="stylesheet" type="text/css">
  <!-- 부트스트랩 스크립트 -->
  <script src="./bootstrap-5.3.0/js/bootstrap.js"></script>
  <!-- 제이쿼리 라이브러리 -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

  <script>

    $(function(){
      
      $.getJSON('./data/noodle.json', function(data){

        let noodle = `
        <table class="table table-striped table-border table-hover">
          <caption>라면정보 데이터 출력</caption>
          <thead class="table-info">
          <tr>
            <th>번호</th><th>제품명</th><th>회사명</th><th>용기</th><th>가격</th><th>생산날짜</th>
          </tr>
          </thead><tbody class="table-group-divider">
        `

        for(key in data){
          noodle += '<tr>'

            if(data[key].kind == 'M'){
              data[key].kind='봉지라면';
            }else{
              data[key].kind='컵라면';
            }
            
            for(let i in data[key]){
              noodle += `<td>${data[key][i]}</td>`
            };

          noodle += '</tr>'
        }

        noodle += '</tbody></table>';
        $('#noodle_box').html(noodle);
      });


    });

  </script>

</head>
<body>
  <h2>라면정보 json 데이터 배열로 출력하기</h2>
  <p>SQL 데이터 테이블 noodle에서 json 데이터를 내려받아 자바스크립트 배열객체를 활용하여 데이터를 출력한다.</p>
  <p>출력데이터는 테이블 방식으로 출력을 하고 부트스트랩의 클래스 서식을 적용하여 꾸민다.</p>

  <article id="noodle_box"></article>
</body>
</html>
